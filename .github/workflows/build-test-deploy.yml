name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
           node-version: '20.x'
      - run: npm install
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
           node-version: '20.x'
      - run: npm install
      - run: npm test

  deploy:
    needs: test

    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
           node-version: '20.x'
      - name: configure github pages
        uses: actions/configure-pages@v4
        with:
          static-site-generator: nextjs
      - run: npm install
      - run: npm run build
      - name: upload  artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out' # nextjs output directory
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4